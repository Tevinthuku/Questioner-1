language: python
python:
    - "3.6.7"

# Install dependencies
install:
    - pip install -r requirements.txt
    - pip install -e .
    - pip install coveralls
# Run tests
script:
    - coverage run --source=app.api.v1 -m pytest && coverage report
    - python -m pytest --cov=app

after_success:
    - coveralls
